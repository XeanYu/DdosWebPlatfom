<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static',filename='mdui/css/mdui.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/sweetalert.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style/user.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/sweetalert.min.js') }}"></script>
    <title>控制台</title>
</head>
<body class="mdui-drawer-body-left mdui-appbar-with-toolbar mdui-theme-primary-blue mdui-theme-accent-pink mdui-theme-layout-dark mdui-loaded">

<!-- 导航条 -->
<header class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
    <a href="./" class="mdui-typo-headline mdui-hidden-xs"><i class="mdui-icon material-icons">&#xe894;</i></a>
        <div class="mdui-toolbar-spacer"></div>
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white">T</span>
  </div>
</header>

<!-- 侧栏 -->
<div class="mdui-drawer" id="main-drawer">
    <style>
        a {text-decoration:none;color: #fff;}
        a:hover{text-decoration:none;color: #fff;}
        a:link{text-decoration:none;color: #fff;}
    </style>
  <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">

      <a href="{{ url_for('main.console') }}">
    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
        <div class="mdui-list-item-content">导航</div>

      </div>
    </div></a>

     <a href="{{ url_for('main.self') }}">
    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">perm_identity</i>
        <div class="mdui-list-item-content">您的资料</div>
      </div>
    </div></a>

    <div class="mdui-collapse-item ">
    <div class="mdui-collapse-item mdui-collapse-item-open">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-green">tune</i>
        <div class="mdui-list-item-content">压测面板</div>

      </div>
    </div>
    </div>

      <div class="mdui-collapse-item ">
    <div class="mdui-collapse-item mdui-collapse-item-open">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-orange">list</i>
            <div class="mdui-list-item-content">压测记录</div>
        </div>
    </div>
    </div>

    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-brown">add_shopping_cart</i>
        <div class="mdui-list-item-content">购买套餐</div>

      </div>
    </div>


    <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue-grey">search</i>
        <div class="mdui-list-item-content">端口扫描</div>
      </div>
    </div>

      <a href="{{ url_for('main.say') }}">
      <div class="mdui-collapse-item ">
        <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-red">add</i>
        <div class="mdui-list-item-content">Say</div>
      </div>
    </div>
      </a>

      <div class="mdui-collapse-item ">
          <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-purple">local_mall</i>
            <div class="mdui-list-item-content">API接口</div>
          </div>
      </div>
      {% if admin %}

          <a href="{{ url_for('main.os_set') }}">
          <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-teal">settings</i>
            <div class="mdui-list-item-content">系统管理</div>
            </div>
          </div>
          </a>


          <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-teal">people</i>
            <div class="mdui-list-item-content">用户管理</div>
            </div>
          </div>

          <a href=>
          <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-teal">assignment</i>
            <div class="mdui-list-item-content">日志管理</div>
            </div>
          </div>
          </a>

          <a href="{{ url_for('main.vip_set') }}">
          <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-teal">shop</i>
            <div class="mdui-list-item-content">套餐管理</div>
            </div>
          </div>
          </a>

          <a href="{{ url_for('main.make_card') }}">
          <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-teal">credit_card</i>
            <div class="mdui-list-item-content">卡密生成</div>
            </div>
          </div></a>

          <a href="{{ url_for('main.os_say') }}">
          <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-teal">announcement</i>
            <div class="mdui-list-item-content">留言处理</div>
            </div>
          </div></a>

          <a href="{{ url_for('main.placard') }}">
          <div class="mdui-collapse-item ">
            <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-teal">border_color</i>
            <div class="mdui-list-item-content">公告</div>
            </div>
          </div>
          </a>
      {% endif %}

      <a href="{{ url_for('main.logout') }}">
      <div class="mdui-collapse-item ">
          <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
            <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-purple">exit_to_app</i>
            <div class="mdui-list-item-content">退出登录</div>
          </div>
      </div>
      </a>

  </div>
</div>

{% include template %}
<script src="{{ url_for('static',filename='js/mdui.min.js') }}" type="text/javascript"></script>
</body>
</html>
