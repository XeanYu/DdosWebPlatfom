<!DOCTYPE html>
<html lang="en">
<head>
    <!--登录页面 sgin_in-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static',filename='style/sgin.css') }}" />
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-push-3">
            <div class="sgin login_temp">
            <h3 class="page-header text-center size">
                <t><a href="{{ url_for('main.sgin_in') }}" class="action a">登录&nbsp;</a></t>
                <b>·</b>
                <t><a href="{{ url_for('main.sgin_up') }}" class="a login">&nbsp;注册</a></t>
            </h3>

            <div>
                <form class="form" action="{{ url_for('main.sgin_in') }}" method="post" accept-charset="UTF-8" id="user_info">

                    <div class="input">
                        <span class="glyphicon glyphicon-user"></span>
                        <input type="text" class="input_user" placeholder="用户名" name="username" required="required"/>
                    </div>

                    <div class="input">
                        <span class="glyphicon glyphicon-lock"></span>
                        <input type="password" class="input_user" placeholder="密码" name="password" required="required"/>
                        <div class="text-danger sgin_pass"><strong></strong></div>
                    </div>

                     <div>
                        <p class="text-danger" id="alert"></p>

                        <co class="code">随机码 ==> <bg class="text-danger">{{ num_code }}</bg></co>
                        <div class="input code_box">
                            <span class="glyphicon glyphicon-triangle-right"></span>
                            <input type="text" class="input_user" placeholder="随机码" name="random_code" required="required"/>
                        </div>
                     </div>
                        <button class="sgin_btn btn btn-danger btn-block">登 录</button>
                    <p class="text-danger p"><strong><a href="{{ url_for('main.getpass') }}">忘记密码?</a></strong></p>

                </form>

            </div>
        </div></div>
    </div>
    <script type="text/javascript" src="{{ url_for('static',filename='exts_js/sgin_in.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/canvas-nest.js') }}"></script>
</body>
</html>
